<!DOCTYPE html>
<html>
<head>
<title>Worker Efficiency Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Task Dashboard</h1>
<table>
    <thead>
        <tr>
            <th> Task Name</th>
            <th> Time Taken</th>
            <th> Difficulty</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.time_taken }}</td>
            <td>{{ task.difficulty }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
